<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Quiz - modèle</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
  <script defer src="script.js" type="text/javascript" ></script>
</head>


<body>
<!--Début de la section dialog-->
  <dialog id = "zoneDialog">
    <div id = "zonePage">

      <div id = "dialogTitre">
          <h1 id = "texteTitre">
            <b>
            Projet personnel
          </b>
          </h1>
          <h3 id = "dialogDate">
            <i>
              Design web gr.2 - Automne 2024
            </i>
          </h3>
      </div>
      <div id = "dialogContenu">
        <div id = "dialogInfo">
            <div class="dialogInfo_1">
              <h2>Réaliser par</h2>
            </div>
            <div>
              <p><i>Gabriel Raby</i></p>
            </div>

            <div class="dialogInfo_1">
              <h2>Inspiration</h2>
            </div>
            <div>
              <a href="">https://codepen.io/emilieph/pen/rNyoKVG</a>
            </div>
        </div>
        <div>
          <img src="megaman.png" alt="megaman" id = "imageMM">
        </div>
        
    </div>
      <button id = "btnFermerFenetre" onclick="fermerDialog()">
        <b>Fermer la fenêtre</b>
      </button>
      <h4 id = "btnBanFenetre" onclick="fermerEtNeplusOuvrirDialog()">Ne plus afficher cette fenêtre</h4>
    </div>
  
  </dialog>

<!--Début du Quiz-->
  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>
      <br>
      <h3 id="score" class="hidden">0/10</h3>

      <!--Div regroupant tous les bouttons sur lesquels l'utilisateur peut appuyer pour répondre aux questions-->
      <div class="choix">
        <button id="boutton0" class="btn hidden" onclick="choisirReponse('boutton0')">        
          <span id = "choix0"></span>
        </button>

        <button id="boutton1" class="btn hidden" onclick="choisirReponse('boutton1')">
          <span id = "choix1"></span>
        </button>
          
        <button id="boutton2" class="btn hidden" onclick="choisirReponse('boutton2')">
          <span id = "choix2"></span>
        </button>
          
        <button id="boutton3" class="btn hidden" onclick="choisirReponse('boutton3')">
          <span id = "choix3"></span>
        </button>

        <!--Boutton pour commencer le Quiz, il disparait et fait apparaitre les autres bouttons lorsque l'on clique dessus-->
        <button id="bouttonCommencerQuiz" class="btn" onclick="commencerQuiz()">
          <span id = "texteCommencerQuiz">Commencer le Quiz!</span>
        </button>
      </div>

      <h2 id = "messageReponse"></h2>
      <br>

      <!--Boutton pour passer à la prochaine question, on ne peut appuyer dessus que si l'on a déja appuyé sur un boutton de réponse-->
      <button id="bouttonSuiteQuiz" class="btn hidden" onclick="changerQuestions()">
        Prochaine question
      </button>

      <p id="progress"></p>

    </div>
  </div>
   
  
</body>



</html>
